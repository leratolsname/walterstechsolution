<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"></a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page" href="#"
						th:href="@{/}">Registration and Login Module</a>
				</div>
			</div>
		</div>
	</nav>

	<div class="container">

		<div class="row justify-content-center">	
		<div class="col-md-6 col-md-offset-3">
		  
			<div th:if="${param.success}">
				<div class="alert alert-info">You've successfully registered
					to our awesome app</div>
			</div>

			<h1>Registration</h1>

			<form th:action="@{/registration}" method="post" th:object="${user}">

				<div class="mb-3">
					<label class="form-label">First Name</label> <input id="firstName"
						type="text" class="form-control" th:field="*{firstName}" required
						autofocus="autofocus" />
				</div>

				<div class="mb-3">
					<label class="form-label">Last Name</label> <input id="lastName"
						type="text" class="form-control" th:field="*{lastName}" required
						autofocus="autofocus" />
				</div>

				<div class="mb-3">
					<label class="form-label">Email Address</label> <input id="email"
						type="text" class="form-control" th:field="*{email}" required
						autofocus="autofocus" />
				</div>

				<div class="mb-3">
					<label class="form-label">Password</label> <input id="password"
						type="password" class="form-control" th:field="*{password}"
						required autofocus="autofocus" />
				</div>

				<div class="mb-3">
					<button type="submit" class="btn btn-primary">Register</button>
					<span>Already registered? <a href="/" th:href="@{/login}"></a></span>
				</div>

			</form>
		  </div>
		</div>

	</div>

</body>
</html>
